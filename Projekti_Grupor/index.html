<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EventPlus - Agjenci Eventesh & Dasmash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background: #f5f5f5;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5em;
      margin: 0; padding: 0;
      align-items: center;
    }
    nav ul li a, nav ul li button {
      font-size: 1.8em;
      color: #333;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2em;
      height: 2em;
      line-height: 2em;
    }
    nav ul li a:hover, nav ul li button:hover {
      color: #007bff;
    }

    .hero {
      background: #e3f2fd;
      padding: 6em 2em;
      text-align: center;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero-content h1 {
      margin-bottom: 0.5em;
      font-size: 3em;
    }
    .hero-content p {
      margin-bottom: 1.5em;
      font-size: 1.5em;
    }
    .hero-content button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      max-width: 220px;
      margin: 0 auto;
    }
    .hero-content button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 1em 2em;
      font-size: 0.9em;
      color: #555;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }
    body.dark-mode header, 
    body.dark-mode footer {
      background-color: #1f1f1f;
      color: #ddd;
    }
    body.dark-mode nav ul li a,
    body.dark-mode nav ul li button {
      color: #ddd;
    }
    body.dark-mode nav ul li a:hover,
    body.dark-mode nav ul li button:hover {
      color: #66aaff;
    }
    body.dark-mode .hero {
      background: #222d40;
    }
    body.dark-mode .hero-content button {
      background-color: #3366cc;
      color: #eee;
    }
    body.dark-mode .hero-content button:hover {
      background-color: #224499;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">✨ EventPlus</div>
    <nav>
      <ul>
        <!-- Ikona për Home (faqen kryesore) -->
        <li><a href="index.html" title="Kreu" aria-label="Kreu">🏠</a></li>
        <li><a href="services.html" title="Shërbimet" aria-label="Shërbimet">🛠️</a></li>
        <li><a href="gallery.html" title="Galeria" aria-label="Galeria">🖼️</a></li>
        <li><a href="contact.html" title="Kontakt" aria-label="Kontakt">📞</a></li>
        <li><button id="toggleDarkMode" aria-label="Ndrysho temën">🌙</button></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Organizime që lënë gjurmë</h1>
      <p>Dasma, evente private & korporate - kujdesemi për gjithçka!</p>
      <button onclick="window.location.href='contact.html'">Na Kontaktoni</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 EventPlus. Të gjitha të drejtat e rezervuara.</p>
  </footer>

  <script>
    // Dark mode toggle
    const toggleDarkModeBtn = document.getElementById('toggleDarkMode');
    toggleDarkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleDarkModeBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
